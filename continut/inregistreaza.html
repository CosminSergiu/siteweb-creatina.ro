<!DOCTYPE html>
<html lang="ro-RO">

<head>
    <title>Page Title</title>
    <meta charset="UTF-8">
    <link href="./CSS/stil.css" rel="stylesheet">
    <script src="./JS/script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <header class="titluInregistreaza"><img class="logo" src="./IMAGINI/logo.png" height="100" />Inregistreaza <img
             title="Inregistreaza" src="https://cdn-icons-png.flaticon.com/512/88/88450.png" height="40" />
    </header>
    <hr>
    
    <form id="Forminregistreaza" onsubmit="return inregistreazaUtilizator(event)" action="/api/utilizatori" method="POST" >
        <fieldset>
            <legend>Utilizator</legend>
            <label for="numeUser">Nume utilizatore: </label>
            <input type="text" id="numeUser" name="numeUser" placeholder="Numele tau de user.." /><br>
            <label for="parola">Parola: </label>
            <input type="password" id="parola" name="parola" placeholder="Parola.."><br />
            <label for="nume">Nume:</label>
            <input type="text" id="nume" name="nume" placeholder="Numele tau.." /><br>
            <label for="prenume">Prenume: </label>
            <input type="text" id="prenume" name="prenume" placeholder="Prenumele tau.." /><br>
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" placeholder="Adresa de mail.." /><br>
            <label for="telefon">Telefon: </label>
            <input type="tel" id="telefon" name="telefon" placeholder="Telefon.." /><br><br>
        </fieldset><br>
        <fieldset>
            <legend>Informații personale</legend>
            <label for="sex">Sex:</label>
            <select name="sex" id="sex">
                <option value="feminin">Feminin</option>
                <option value="masculin">Masculin</option>
                <option value="nuSex">Prefer să nu spun!</option>
            </select><br>
            <label for="supliments">Supliment preferat:</label>
            <input list="supliments" name="supliment" id="supliments">
            <datalist>
                <option value="Proteine">
                <option value="Creatină">
                <option value="Preworkout">
            </datalist><br>
            <label for="culoare">Culoare preferată:</label>
            <input type="color" id="culoare" name="color" /><br>
            <label for="data">Data nașterii:</label>
            <input type="date" id="data" name="data" /><br>
            <label for="varsta">Vârstă:</label>
            <input type="range" id="varsta" name="varsta" /><br>
            <label for="addr">Adresă web:</label>
            <input type="url" id="addr" name="addr" /><br>
            <label for="descriere">Descriere:</label><br>
            <textarea id="descriere" name="descrierea"></textarea><br>

        </fieldset>

        <input type="submit"  value="Înregistrează">
    </form>

</body>

</html>
